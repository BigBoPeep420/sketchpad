<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scechy</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/sketchpad.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="header">
            <p id="title">Scechy</p>
            <p>By Bo</p>
        </div>

        <div id="scechy">
            <div id="pad"></div>
            <div id="padControls">
                <div id="palette"></div>
                <div id="buttons">
                    <button id="clear">Clear</button>
                    <button id="resize">Resize</button>
                </div>
            </div>
        </div>

        <div id="footer">
            <p>Copyright Â© Lane Robey 2026</p>
        </div>
    </div>



    <div id="resizeModal" class="modal">
        <div id="content">
            <div id="header">
                <p id="text">Resize Canvas</p>
                <button id="close">&times;</button>
            </div>
            <div id="body">
                <input type="range" id="sizeSlider" name="sizeSlider" min="2" max="100" step="1" value="16">
                <p>Resizing will clear the canvas!</p>
            </div>
            <div id="footer">
                <p id="gridSize">16 x 16</p>
                <button id="submit">Confirm</button>
            </div>
        </div>
    </div>


</body>
</html>
